{% extends "base.html" %}

{% block content %}
<div class="search-box">
    <form id="search-form" method="post" action="{{ url_for('search') }}">
        <input type="text" id="search-input" name="q" placeholder="Поиск по названиям объектов..."
               value="{{ request.form.get('q', '') }}">
        <button type="submit" class="btn">Поиск</button>
    </form>
</div>

<div id="search-results-container">
    <div id="all-data">
        {% for entity in entities %}
        {% include '_entity.html' %}
        {% endfor %}
    </div>
</div>

<script>
    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию
        this.submit(); // Отправляем форму
    });
</script>
{% endblock %}
